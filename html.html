<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiwari Restaurant</title>
    <link rel="icon" href="download.png" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav">
      <div><img src="download.png" alt="icon" id="icon" /></div>
      <div>
        <h3><p id="Title">Tiwari Restaurant</p></h3>
      </div>
      <div id="navlistmain">
        <ul id="navlist">
          <li class="navlistlink"><a href="">Home</a></li>
          <li class="navlistlink"><a href="">About Us</a></li>
          <li class="navlistlink"><a href="">Gallery</a></li>
          <li class="navlistlink"><a href="">Contact Us</a></li>
        </ul>
      </div>
      <div id="searchbar">
        <input type="text" id="search" placeholder="Search Items......" />
        <button class="search-button">
          <img src="search-icon.webp" alt="Search" id="search-icon" />
        </button>
      </div>
      <div id="login">
        <img src="20079.png" alt="admin" id="admimg" />
        <p id="admin">Admin</p>
      </div>
    </div>
    <div id="rstbdy">
      <div>
        <img
          src="1000_F_275392381_9upAWW5Rdsa4UE0CV6gRu2CwUETjzbKy.jpg"
          alt=""
          id="food"
        />
      </div>
      <div id="form-container">
        <h2>Enter Details:</h2>
        <form id="myForm" action="display.html" method="GET">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          /><br />
          <label for="phone">Mobile Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your mobile number"
            pattern="[0-9]{10}"
            required
          /><br />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          /><br />
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required /><br />
          <input type="submit" value="Check Menu" />
        </form>
        <img
          src="360_F_597525620_zgSlP3f0DynQhDdZ26SirWJixlEPL8pn.jpg"
          alt="Image"
          id="formimg"
        />
      </div>
    </div>

    <script src="script_home.js"></script>
  </body>
</html>
